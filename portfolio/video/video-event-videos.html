<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Videos | Anubhab Jana Portfolio</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/script.js" defer></script>
    <script>
      // Disable right-click on videos
      document.addEventListener("DOMContentLoaded", function () {
        const videos = document.querySelectorAll("video");
        videos.forEach((video) => {
          video.addEventListener("contextmenu", (e) => e.preventDefault());
        });
      });
    </script>
    <!-- Optional base tag -->
    <!-- <base href="../../" /> -->
  </head>
  <body class="dark-theme">
    <!-- Navigation Section -->
    <header>
      <nav aria-label="Main Navigation">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../index.html#about">About Me</a></li>
          <li><a href="../../index.html#portfolio">Portfolio</a></li>
          <li><a href="../../index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Event Videos Section -->
    <main id="event-videos-section">
      <div id="event-videos">
        <h1>Event Videos</h1>
        <div class="video-editing-grid">
          <!-- Event Video 1 -->
          <div class="video-editing-item">
            <video
              src="event-video1.mp4"
              controls
              class="video-editing-video"
            ></video>
            <h2>Event Video Title 1</h2>
            <p>Description for Event Video 1. This can be updated later.</p>
          </div>

          <!-- Event Video 2 -->
          <div class="video-editing-item">
            <video
              src="event-video2.mp4"
              controls
              class="video-editing-video"
            ></video>
            <h2>Event Video Title 2</h2>
            <p>Description for Event Video 2. This can be updated later.</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Back Button (Using JavaScript to mimic browser "back") -->
    <div class="back-button">
      <button onclick="window.history.back()">Back</button>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Anubhab Jana. All rights reserved.</p>
    </footer>
  </body>
</html>
