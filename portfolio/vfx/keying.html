<!DOCTYPE html>
<html lang="en">

    <title>Keying | Anubhab Jana Portfolio</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/script.js" defer></script>
    <script>
      // Disable right-click on videos
      document.addEventListener("DOMContentLoaded", function () {
        const videos = document.querySelectorAll("video");
        videos.forEach((video) => {
          video.addEventListener("contextmenu", (e) => e.preventDefault());
        });
      });
    </script>
    <!-- Optional base tag -->
    <!-- <base href="../../" /> -->
  </head>
  <body class="dark-theme">
    <!-- Navigation Section -->
    <header>

        <ul>

        </ul>
      </nav>
    </header>

    <!-- Keying Section -->
    <main id="keying-section">
      <div id="keying-content">
        <h1>Keying</h1>
        <div class="vfx-grid">
          <!-- Keying 1 -->
          <div class="vfx-item">
            <video class="vfx-video" controls>
              <source src="keying-1.mp4" type="video/mp4" />

            </video>
            <h2>Keying Title 1</h2>
            <p>Description for Keying 1. This can be updated later.</p>

            <p>Description for Keying 2. This can be updated later.</p>

    <!-- Footer Section -->
    <footer>

    </footer>
  </body>
</html>
